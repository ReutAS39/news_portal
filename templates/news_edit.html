{% extends 'flatpages/defaultpro.html' %}


{% block content %}
    <div class="edit-form">
     <form class="edit-form"    action="" method="post">
{% csrf_token %}
{% for f in form %}
        <p><label class="form-label" for="{{ f.id_for_label }}">{{f.label}} </label>{{ f }}</p>
        <div class="form-error">{{ f.errors }}</div>
{% endfor %}
    <input type="submit" value="Сохранить" />
    </form>
    </div>

{% endblock content %}
